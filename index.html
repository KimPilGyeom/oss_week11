<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AJAX CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-3">상품 목록</h2>
  <button id="btnList" class="btn btn-primary mb-3">목록 보기</button>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">상품 추가</button>

  <ul id="output" class="list-group"></ul>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>상품 추가</h4>
        <input id="name" class="form-control my-2" placeholder="상품명">
        <input id="price" class="form-control my-2" placeholder="가격">
        <button id="btnAdd" class="btn btn-primary w-100 mt-2">추가</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>상품 수정</h4>
        <input id="edit-id" type="hidden">
        <input id="edit-name" class="form-control my-2">
        <input id="edit-price" class="form-control my-2">
        <button id="btnEdit" class="btn btn-warning w-100 mt-2">수정 완료</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
