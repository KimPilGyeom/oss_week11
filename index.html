<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Week11 AJAX CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">AJAX CRUD – MockAPI.io</h1>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
    데이터 추가
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
        <th>기능</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>데이터 추가</h4>
        <input id="add-name" class="form-control mb-2" placeholder="이름">
        <input id="add-age" class="form-control mb-2" placeholder="나이">
        <input id="add-phone" class="form-control mb-2" placeholder="전화번호">
        <button class="btn btn-success" onclick="addData()">추가하기</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>데이터 수정</h4>
        <input id="edit-name" class="form-control mb-2">
        <input id="edit-age" class="form-control mb-2">
        <input id="edit-phone" class="form-control mb-2">
        <button class="btn btn-warning" onclick="saveEdit()">수정 저장</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
